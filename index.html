<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇喵喵Python训练营</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 页面特定的样式 */
        body {
            background-color: #1c1c1e !important; /* 强制应用背景颜色 */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        header {
            text-align: center;
            position: relative;
            margin-top: 60px;
            margin-bottom: 40px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1 {
            font-size: 4.2rem; /* 2.8rem * 1.5 = 4.2rem */
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.1;
            letter-spacing: -0.03em;
            flex-wrap: nowrap;
            width: 100%;
            cursor: default; /* 确保鼠标悬停时保持默认光标样式 */
        }
        
        /* 修改标题中Python的样式 */
        .title-accent {
            display: inline-block;
            color: #FF9F0A;
            font-style: italic;
            letter-spacing: -0.05em;
            transform: translateY(5px) rotate(-5deg);
            text-shadow: 
                0 2px 5px rgba(255, 159, 10, 0.5),
                0 0 15px rgba(255, 159, 10, 0.3);
            animation: accent-pulse 4s ease-in-out infinite;
            margin: 0 10px;
            cursor: default; /* 确保Python词上的光标也是默认样式 */
        }
        
        @keyframes accent-pulse {
            0%, 100% { transform: translateY(5px) rotate(-5deg) scale(1); }
            50% { transform: translateY(5px) rotate(-5deg) scale(1.08); }
        }
        
        /* 修改副标题样式，恢复童趣风格 */
        .sub-text {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 8px;
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            cursor: default; /* 从pointer改为default，避免误导用户点击 */
        }
        
        .sub-text:hover {
            transform: translateY(-8px) scale(1.1) !important;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-8px) scale(1.1); }
            50% { transform: translateY(-15px) scale(1.2); }
        }
        
        .sub-text::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            filter: blur(1px);
        }
        
        .sub-text-1 {
            color: #FF9F0A;
            transform: rotate(-3deg);
        }
        
        .sub-text-2 {
            color: #FF375F;
            transform: rotate(2deg);
        }
        
        .sub-text-3 {
            color: #BF5AF2;
            transform: rotate(-2deg);
        }
        
        .sub-text-4 {
            color: #40C8E0;
            transform: rotate(3deg);
        }
        
        .sub-text-5 {
            color: #32D74B;
            transform: rotate(-1deg);
        }
        
        /* 标题流光效果增强 */
        h1::before, h1::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -30px;
            width: calc(100% + 60px);
            height: calc(100% + 20px);
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 159, 10, 0.4) 35%,
                rgba(191, 90, 242, 0.4) 50%,
                rgba(64, 200, 224, 0.4) 65%,
                transparent 100%
            );
            background-size: 250% 250%;
            mix-blend-mode: screen;
            z-index: 1;
            animation: title-flow 8s ease-in-out infinite;
            pointer-events: none;
            border-radius: 40%;
            filter: blur(15px);
            transform: skew(-8deg, 3deg);
            will-change: transform, background-position;
        }
        
        h1::after {
            width: calc(100% + 80px);
            left: -40px;
            top: -5px;
            height: calc(100% + 15px);
            filter: blur(12px);
            opacity: 0.7;
            animation-duration: 9s;
            animation-direction: reverse;
            mix-blend-mode: screen;
            transform: skew(8deg, -3deg);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        @keyframes title-flow {
            0% {
                background-position: 0% 50%;
                border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
            }
            50% {
                background-position: 100% 50%;
                border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%;
            }
            100% {
                background-position: 0% 50%;
                border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
            }
        }
        
        /* 增加一个额外的光晕效果 */
        .title-glow {
            position: absolute;
            width: 200%;
            height: 150%;
            top: -25%;
            left: -50%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 159, 10, 0.2) 0%,
                rgba(191, 90, 242, 0.2) 30%,
                rgba(64, 200, 224, 0.2) 60%,
                transparent 80%
            );
            filter: blur(35px);
            animation: title-glow 15s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
            will-change: transform, opacity;
        }
        
        @keyframes title-glow {
            0% {
                opacity: 0.5;
                transform: scale(0.95) translateY(3px);
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            100% {
                opacity: 0.7;
                transform: scale(1.05) translateY(-3px);
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
        }
        
        /* 添加背景纹理 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 159, 10, 0.05) 0%, transparent 15%),
                radial-gradient(circle at 85% 65%, rgba(191, 90, 242, 0.05) 0%, transparent 15%),
                radial-gradient(circle at 50% 50%, rgba(64, 200, 224, 0.05) 0%, transparent 25%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='rgba(255,255,255,0.03)' fill-rule='evenodd'/%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.8;
            pointer-events: none;
        }
        
        /* 添加创意化的副标题 */
        .creative-subtitle {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px 30px;
            margin: 25px 0; /* 增加上下边距 */
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 添加标点符号视觉元素 */
        .subtitle::before,
        .subtitle::after {
            content: '"';
            font-size: 4rem;
            color: rgba(255, 159, 10, 0.5);
            line-height: 0;
            position: relative;
            top: 20px;
            text-shadow: 0 0 20px rgba(255, 159, 10, 0.3);
        }
        
        .subtitle::after {
            content: '"';
            color: rgba(191, 90, 242, 0.5);
            text-shadow: 0 0 20px rgba(191, 90, 242, 0.3);
        }
        
        /* 添加幾何元素点缀 */
        .geometric-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        /* 创造性数字样式 */
        .level-number {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 2.5rem; /* 大幅增大数字尺寸 */
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            background: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
            backdrop-filter: none;
            box-shadow: none;
            line-height: 0.8;
            font-style: italic;
            transform: skew(-5deg, 0deg);
            text-shadow: 
                2px 2px 0 rgba(0,0,0,0.3),
                0 0 20px rgba(255,255,255,0.2);
            opacity: 0.8;
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        }
        
        /* 修改关卡卡片标题样式 */
        .level-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 12px;
            margin-top: 40px; /* 增加顶部空间，为大号数字腾出位置 */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 1.3;
            background: linear-gradient(135deg, #FFFFFF, #CCCCCC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 调整卡片内容布局 */
        .level-card-content {
            position: relative;
            z-index: 1;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.08),
                rgba(255, 255, 255, 0.03)
            );
            padding: 15px;
            padding-top: 40px; /* 增加顶部内边距 */
            border-radius: 12px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 新增几何装饰元素 */
        .level-card::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 2;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .level-card:hover::before {
            transform: scale(1.1) rotate(45deg);
            border-radius: 10%;
            opacity: 0.8;
        }
        
        /* 添加三角形装饰 */
        .level-card::after {
            content: '';
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 20px 20px;
            border-color: transparent transparent rgba(255, 255, 255, 0.1) transparent;
            z-index: 2;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .level-card:hover::after {
            transform: rotate(45deg);
            opacity: 1;
        }
        
        /* 创意描述样式 */
        .level-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-light);
            opacity: 0.9;
            margin-bottom: auto;
            max-height: 100px; /* 限制描述最大高度 */
            overflow-y: auto; /* 如果内容过多则允许滚动 */
            position: relative;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border-left: 3px solid rgba(255, 159, 10, 0.5);
        }
        
        /* 添加页面标题几何装饰 */
        header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -100px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 159, 10, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
            animation: float-slow 8s ease-in-out infinite alternate;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -80px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(191, 90, 242, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
            animation: float-slow 8s ease-in-out infinite alternate-reverse;
        }
        
        @keyframes float-slow {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, -20px);
            }
        }
        
        /* 修改大容器样式 */
        .levels-container {
            position: relative;
            margin: -15px 0 50px; /* 从10px改为-5px，再上移15px */
            background: rgba(28, 28, 30, 0.5);
            border-radius: 20px;
            padding: 30px 20px 45px 20px; /* 底部padding增加15px */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow-y: auto; /* 恢复垂直滚动 */
            overflow-x: hidden; /* 防止水平滚动 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 85vh; /* 增加高度以显示更多卡片 */
        }

        /* 移除渐变背景::before伪元素 */
        .levels-container::before {
            display: none;
        }

        /* 移除边框流动动画 */
        @keyframes border-flow {
            0% {
                transform: translateX(0%); /* 固定位置，不再移动 */
            }
            100% {
                transform: translateX(0%); /* 固定位置，不再移动 */
            }
        }
        
        /* 优化内容区域样式 */
        .levels-container > * {
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            border-radius: 20px;
        }

        /* 调整卡片渐变效果 */
        .level-card::before {
            opacity: 0.03;
            transition: opacity 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .level-card:hover::before {
            opacity: 0.08;
        }
        
        @keyframes border-glow {
            0% { opacity: 0.12; }
            100% { opacity: 0.18; }
        }

        /* 调整卡片大小以适应三行布局 */
        .level-card {
            min-height: 250px;
            background: rgba(28, 28, 30, 0.9) !important;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            display: flex !important;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            opacity: 1 !important; /* 确保卡片是可见的 */
            visibility: visible !important;
        }
        
        /* 重置卡片中内容的z-index */
        .level-card > * {
            position: relative;
            z-index: 5;
        }
        
        .level-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            border-radius: 16px;
            opacity: 0.5;
        }

        .level-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 状态指示器样式 */
        .level-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .level-status .score {
            padding-left: 8px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .level-status .score.high {
            color: var(--status-completed);
            text-shadow: 0 0 5px rgba(50, 215, 75, 0.5);
        }
        
        .level-status .score.low {
            color: #FF454A;
        }
        
        .level-status.locked {
            background: rgba(255, 255, 255, 0.1);
            color: var(--status-locked);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .level-status.locked::before {
            content: '🔒';
            font-size: 1em;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.5));
        }
        
        .level-status.unlocked {
            background: rgba(255, 159, 10, 0.25);
            color: var(--status-available);
            border: 1px solid rgba(255, 159, 10, 0.5);
            text-shadow: 0 0 5px rgba(255, 159, 10, 0.6);
            animation: glow-orange 2s infinite alternate;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .level-status.unlocked::before {
            content: '🎯';
            font-size: 1em;
            filter: drop-shadow(0 0 2px rgba(255, 159, 10, 0.5));
        }
        
        .level-status.completed {
            background: rgba(50, 215, 75, 0.25);
            color: var(--status-completed);
            border: 1px solid rgba(50, 215, 75, 0.5);
            text-shadow: 0 0 5px rgba(50, 215, 75, 0.6);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .level-status.completed::before {
            content: '✅';
            font-size: 1em;
            filter: drop-shadow(0 0 2px rgba(50, 215, 75, 0.5));
        }
        
        .level-status.completed .completed-icon {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            background: rgba(50, 215, 75, 0.8);
            border-radius: 50%;
            margin-right: 5px;
            font-size: 0.85em;
            box-shadow: 0 0 8px rgba(50, 215, 75, 0.6);
            text-shadow: none;
            color: white;
            animation: pulse-checkmark 2s infinite alternate;
        }
        
        @keyframes pulse-checkmark {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        /* 修改序号样式 */
        .level-number {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 根据模块调整关卡序号颜色 */
        .level-card[data-module="1"] .level-number {
            background: linear-gradient(135deg, rgba(255, 159, 10, 0.2), rgba(255, 69, 58, 0.2));
            border-color: rgba(255, 159, 10, 0.3);
        }
        .level-card[data-module="2"] .level-number {
            background: linear-gradient(135deg, rgba(64, 156, 255, 0.2), rgba(100, 210, 255, 0.2));
            border-color: rgba(64, 156, 255, 0.3);
        }
        .level-card[data-module="3"] .level-number {
            background: linear-gradient(135deg, rgba(48, 209, 88, 0.2), rgba(102, 212, 207, 0.2));
            border-color: rgba(48, 209, 88, 0.3);
        }
        .level-card[data-module="4"] .level-number {
            background: linear-gradient(135deg, rgba(191, 90, 242, 0.2), rgba(142, 142, 220, 0.2));
            border-color: rgba(191, 90, 242, 0.3);
        }
        .level-card[data-module="5"] .level-number {
            background: linear-gradient(135deg, rgba(255, 214, 10, 0.2), rgba(255, 159, 10, 0.2));
            border-color: rgba(255, 214, 10, 0.3);
        }
        
        /* 调整内容布局 */
        .level-card-content {
            position: relative;
            z-index: 1;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );

                    if (!parsedState.unlockedLevels || !Array.isArray(parsedState.unlockedLevels)) {
                        console.warn("已保存状态中的unlockedLevels不是有效数组，重置为[1]");

                resetGameState();
            }

                    console.log("配置文件请求状态:", response.status, response.statusText);

                    return response.json();

                    // 检查配置文件格式

                        throw new Error("配置文件格式不正确");

                    // 确认每个关卡都有正确的属性
                    const validLevels = config.levels.every(level =>

                    if (!validLevels) {
                        console.error("配置文件中存在格式不正确的关卡数据");
                        throw new Error("配置文件中存在格式不正确的关卡数据");

        // 开始关卡
        function startLevel(level) {
            gameState.currentLevel = level;
            saveGameState();
            window.location.href = `quiz.html?level=${level}`;
        }
        
        // 保存游戏状态
        function saveGameState() {
            console.log("保存游戏状态...");
            localStorage.setItem('pythonQuizState', JSON.stringify({
                currentLevel: gameState.currentLevel,
                completedLevels: gameState.completedLevels,
                answers: gameState.answers,
                unlockedLevels: gameState.unlockedLevels
            }));
            console.log("保存完成");
        }
        
        // 重置游戏状态为默认值
        function resetGameState() {
            console.log("重置游戏状态为默认值");
            gameState.currentLevel = 1;
            gameState.completedLevels = [];
            gameState.answers = {};
            gameState.unlockedLevels = [1];
            
            // 直接保存重置后的状态
            localStorage.setItem('pythonQuizState', JSON.stringify({
                currentLevel: 1,
                completedLevels: [],
                answers: {},
                unlockedLevels: [1]
            }));
            
            console.log("游戏状态已重置为默认值");
        }
        
        // 加载已完成关卡的分数
        function loadCompletedLevels() {
            const completedLevels = getCompletedLevels();
            console.log("正在加载已完成关卡分数...", completedLevels);
            
            completedLevels.forEach(level => {
                // 获取关卡答案记录
                const levelAnswers = gameState.answers[level] || {};
                let correctCount = 0;
                let totalCount = 15; // 总是使用15作为总题数
                
                // 计算正确答案数
                for (const questionIndex in levelAnswers) {
                    if (levelAnswers[questionIndex].correct) {
                        correctCount++;
                    }
                }
                
                // 计算得分
                const score = correctCount * 10;
                console.log(`关卡${level}得分: ${score}分 (${correctCount}/${totalCount})`);
                
                // 更新卡片状态
                const card = document.querySelector(`.level-card[data-level="${level}"]`);
                if (card) {
                    card.classList.add('completed');
                    
                    // 强制更新分数显示
                    const scoreDisplay = card.querySelector('.level-score');
                    if (scoreDisplay) {
                        console.log(`更新关卡${level}分数显示为: ${score}分`);
                        const scoreValue = scoreDisplay.querySelector('.score-value');
                        if (scoreValue) {
                            scoreValue.textContent = `${score}分`;
                        } else {
                            scoreDisplay.innerHTML = `
                                <span class="score-value">${score}分</span>
                            `;
                        }
                        scoreDisplay.style.display = 'block';
                    } else {
                        console.log(`为关卡${level}创建新的分数显示`);
                        const newScoreDisplay = document.createElement('div');
                        newScoreDisplay.className = 'level-score';
                        newScoreDisplay.innerHTML = `
                            <span class="score-value">${score}分</span>
                        `;
                        newScoreDisplay.style.display = 'block';
                        card.appendChild(newScoreDisplay);
                    }
                    
                    // 强制更新完成状态显示
                    const completedStatus = card.querySelector('.completed-status');
                    if (completedStatus) {
                        console.log(`更新关卡${level}完成状态显示`);
                        completedStatus.style.display = 'block';
                    } else {
                        console.log(`为关卡${level}创建新的完成状态显示`);
                        const newStatusDiv = document.createElement('div');
                        newStatusDiv.className = 'completed-status';
                        newStatusDiv.textContent = '已完成';
                        newStatusDiv.style.display = 'block';
                        card.appendChild(newStatusDiv);
                    }
                } else {
                    console.warn(`找不到关卡${level}的卡片元素`);
                }
            });
        }
        
        // 获取已完成关卡列表
        function getCompletedLevels() {
            // 从gameState中获取完成的关卡列表
            if (gameState.completedLevels && Array.isArray(gameState.completedLevels)) {
                return gameState.completedLevels;
            }
            
            // 如果gameState中没有，尝试从localStorage直接获取
            try {
                const savedState = localStorage.getItem('pythonQuizState');
                if (savedState) {
                    const parsedState = JSON.parse(savedState);
                    if (parsedState.completedLevels && Array.isArray(parsedState.completedLevels)) {
                        return parsedState.completedLevels;
                    }
                }
            } catch (error) {
                console.error("获取已完成关卡列表时出错:", error);
            }
            
            // 都没有则返回空数组
            return [];
        }
